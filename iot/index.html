<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Greenhouse</title>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <script src = "script.js" type="module"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
        <link rel="stylesheet" type="text/css" href ="style.css">
    </head>
    <body>
        <div class="controllers">
            <h1>Controllers</h1>
            <div class="control">
                <h2>Window</h2>
                <a href="#" id="openWindow" class="on">Open Window</a>
                <a href="#" id="closeWindow" class="off">Close Window</a>
            </div>
            <div class="control">
                <h2>Light</h2>
                <a href="#" id="turnLightOn" class="on">Turn Light On</a>
                <a href="#" id="turnLightOff" class="off">Turn Light Off</a>
            </div>
            <div class="control">
                <h2>LCD Message</h2>
                <input type="text" id="messageInput">
                <a href="#" id="sendMessage">Send Message</a>
            </div>
            <div class="control">
                <h2>Buzzer Sound</h2>
                <input type="number" inputmode="numeric" id="buzzTimes" placeholder="How many times?">
                <a href="#" id="makeBuzz">Buzz</a>
            </div>
        </div>
        <div class = "metrics">
            <div class="metric">
                <h1>Humidity</h1>
                <div id='humidity' class="myChart"></div>
            </div>
            <div class="metric">
                <h1>Temperature</h1>
                <div id='temp' class="myChart"></div>
            </div>
            <div class="metric">
                <h1>Light Level</h1>
                <div id='light' class="myChart"></div>
            </div>
        </div>
        
    </body>
</html>
